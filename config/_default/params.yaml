# Appearance
appearance:
  mode: light
  color: emerald
    
# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Academic website for Ze-Yi Han'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''


# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Ze-Yi Han"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Ze-Yi Han'
    license:
      enable: true
      allow_derivatives: false
      allow_commercial: false

# Localization
date_format: ''
time_format: ''
show_date: false

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  show_date: false
  show_metadata: false

